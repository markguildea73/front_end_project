<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Form for contact</title
</head>
<body>
  <header>
      <div class="brand-logo">
          <div>
              <h2 class="">If you drop your details here we will have someone contact you</h2>
          </div>
          <div class="row">
              <div class="col-4 col-md-4">
                  <form>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Jimbob" required>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Magoo" required>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationDefaultUsername">Email Address</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2"></span>
                          </div>
                          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="@" aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationDefault04">State</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationDefault05">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Yes I love the Monkees
                        </label>
                      </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </form>
              </div>
          </div>
      </div>
    </header>
    <section>
      <div class="contact-container">
        <h1>Hey hey</h1>
      </div>
    </section>
    <footer class="footer-container">
      <div>
        <a href="question.html" class="btn btn-default navbar-btn" target="_blank">Win a prize</a>
        <p class="navbar-call"><i>Challenge yourself to a Monkees quiz!</i></p>
      </div>
      
    </footer>
</body>
</html>
